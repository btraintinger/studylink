version: "3.9"

services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend-api:
    build: ../backend
    container_name: backend-api
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=schema"
    depends_on:
      - postgres
    volumes:
      - ../backend/src:/app/src
      - backend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev
    restart: always

volumes:
  postgres-data:
  backend_node_modules: