query getStudentById($getStudentByIdId: Float!) {
  getStudentById(id: $getStudentByIdId) {
    id
    user {
      email
      name
    }
    schoolClassId
  }
}

mutation createStudent($studentInput: StudentCreationInput!) {
  createStudent(studentInput: $studentInput) {
    id
    user {
      email
      name
    }
    schoolClassId
  }
}

query GetStudentOfCurrentUser {
  getStudentOfCurrentUser {
    tutorOfferings {
      description
      grade
      id
      schoolSubject {
        name
        longName
        id
      }
      teacher {
        name
        longName
        id
      }
    }
    tutorRequests {
      description
      grade
      id
      schoolSubject {
        name
        longName
        id
      }
      teacher {
        schoolId
        name
        longName
        id
      }
    }
    id
    user {
      email
      id
      name
    }
    schoolClassId
  }
}

mutation updateStudent($studentInput: StudentUpdateInput!) {
  updateStudent(studentInput: $studentInput) {
    id
    user {
      email
      name
    }
    schoolClassId
  }
}

query getSubjectsOfStudent {
  getSubjectsOfStudent {
    id
    longName
    name
  }
}

query GetTeachersOfStudent {
  getTeachersOfStudent {
    name
    schoolId
    id
  }
}

query GetAdministeredStudents {
  getAdministeredSchool {
    departments {
      longName
      name
      schoolClasses {
        students {
          user {
            name
            email
          }
          tutorOfferings {
            teacher {
              longName
              name
            }
            schoolSubject {
              name
              longName
            }
            grade
            description
          }
          tutorRequests {
            description
            grade
            schoolSubject {
              name
              longName
            }
            teacher {
              name
              longName
            }
          }
        }
        schoolSubjects {
          name
          longName
        }
        name
        longName
        id
        departmentId
      }
      id
      schoolId
    }
  }
}